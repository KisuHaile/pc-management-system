        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          // Sample static data
          const sampleEmployees = [
            { role: "Admin", gender: "Male" },
            { role: "Admin", gender: "Female" },
            { role: "User", gender: "Male" },
            { role: "User", gender: "Female" },
            { role: "User", gender: "Female" },
            { role: "Manager", gender: "Male" },
            { role: "Manager", gender: "Male" },
            { role: "Manager", gender: "Female" },
            { role: "Support", gender: "Male" },
            { role: "Support", gender: "Female" },
          ];

          // Render cards
          function renderCards(data) {
            const cardContainer = document.getElementById("stats-cards");
            const totalUsers = data.length;
            const roles = [...new Set(data.map((e) => e.role))];
            const maleCount = data.filter((e) => e.gender === "Male").length;
            const femaleCount = data.filter(
              (e) => e.gender === "Female"
            ).length;

            const cards = [
              { title: "Total Users", value: totalUsers, color: "bg-primary" },
              {
                title: "Roles Count",
                value: roles.length,
                color: "bg-success",
              },
              { title: "Male Users", value: maleCount, color: "bg-warning" },
              { title: "Female Users", value: femaleCount, color: "bg-danger" },
            ];

            cards.forEach((card) => {
              const div = document.createElement("div");
              div.className = "col-xl-3 col-md-6";
              div.innerHTML = `
                <div class="card ${card.color} text-white mb-4">
                    <div class="card-body">${card.title}: ${card.value}</div>
                </div>`;
              cardContainer.appendChild(div);
            });
          }

          // Render charts
          function renderCharts(data) {
            const roles = {};
            const genders = { Male: 0, Female: 0 };

            data.forEach((e) => {
              roles[e.role] = (roles[e.role] || 0) + 1;
              if (e.gender in genders) genders[e.gender]++;
            });

            const roleCtx = document
              .getElementById("roleChart")
              .getContext("2d");
            new Chart(roleCtx, {
              type: "bar",
              data: {
                labels: Object.keys(roles),
                datasets: [
                  {
                    label: "Users per Role",
                    data: Object.values(roles),
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { display: false } },
              },
            });

            const genderCtx = document
              .getElementById("genderChart")
              .getContext("2d");
            new Chart(genderCtx, {
              type: "pie",
              data: {
                labels: Object.keys(genders),
                datasets: [
                  {
                    label: "Gender Distribution",
                    data: Object.values(genders),
                    backgroundColor: ["#36A2EB", "#FF6384"],
                  },
                ],
              },
              options: { responsive: true },
            });
          }

          // Initialize dashboard with sample dataset (renamed to avoid redeclaration)
          renderCards(sampleEmployees);
          renderCharts(sampleEmployees);
        </script>
